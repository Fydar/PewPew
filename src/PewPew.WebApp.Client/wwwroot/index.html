<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PewPew.WebApp</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="PewPew.WebApp.Client.styles.css" rel="stylesheet" />

    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script>
        window.PanAndZoom =
        {
            Start: function (element) {

				var actualElement = document.getElementById('zoomcanvasid');

				// and forward it it to panzoom.
                var el = panzoom(actualElement,
				    {
					    zoomSpeed: 0.125, // 6.5% per mouse wheel event
                        maxZoom: 1,
					    minZoom: 0.25,
                        bounds: true,
						boundsPadding: 0.1,
                    }
                );

				el.moveTo(-2048, -2048);
            }
        };
    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

</body>

</html>
